
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <h1><i class="fas fa-gamepad"></i> Unblocked Games</h1>
      <div class="top-controls">
        <input type="text" id="search-bar" placeholder="Search games..." oninput="filterGames()" />
        <select id="category-select" onchange="filterGames()">
          <option value="all">All</option>
          <option value="puzzle">Puzzle</option>
          <option value="classic">Classic</option>
          <option value="arcade">Arcade</option>
        </select>
        <button onclick="toggleLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
        <button onclick="toggleSignup()"><i class="fas fa-user-plus"></i> Sign Up</button>
      </div>
    </div>
    <div id="auth-section" style="display:none;">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Signup</button>
      <button onclick="toggleAuth()">Cancel</button>
    </div>
  </header>
  <main>
    <div id="games-list" class="tiles"></div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
